                <!-- write a java script to validate user name or pass ward length=5 or 13 not allow shoud not 
                start with username not start with  any number  -->
<head>
    <title>Inner Message Validation 2026</title>
</head>
<body>
    <label>USERNAME:</label>
    <input type="text" id="t3">
    <hr>
    <label>PASSWORD:</label>
    <input type="password" id="t4">
    <hr>
    
    <input type="button" value="Submit" onclick="fun()">

    <p id="mssginner"></p>

    <script>
        function fun() {

            var u = document.getElementById("t3").value;
            var m = document.getElementById("t4").value;
            var display = document.getElementById("mssginner");

            display.innerHTML = "";

            var userPat = /^[_@\d]/;

            if (u.length == 0 || m.length == 0) {
                display.innerHTML = "Error: Fields cannot be blank.";
            } 
            else if (userPat.test(u)) {
                display.innerHTML = "Error: Username cannot start with a Number, _, or @!";
            } 
            else if (m.length < 6 || m.length > 12) {
                display.innerHTML = "Error: Password must be 6-12 characters long.";
            } 
            else {
                display.innerHTML = "Welcome, " + u + "!";
            }
        }
    </script>
</body>
