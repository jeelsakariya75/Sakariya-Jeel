<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="get_dog()">Get Dog</button>
    <img id="doging" width="300px">
    <script>
        function get_dog(){
            fetch("https://dog.ceo/api/breeds/image/random")
            .then(response => response.json())
            .then(data =>
                {
                    document.getElementById("doging").setAttribute('src',data.message);
                    console.log("Status",data.status);
                }
            )
            .catch(error =>{ console.log(error)})
        }
    </script>
    <script>
    function fetchdata(){
        return new Promise((resolve, reject) => {
             setTimeout (()=>{
                let success=true;
                if (success){
                    resolve("Data Recived");
                }
                else {
                    reject("Error");
                }
             },2000);
        });
    }

    async function getdata(){
        try{
            let reault=await fetchdata();
        }
        catch(error){
            console.log(error);
        }
    }
    getdata();
    </script>
</body>
</html>
